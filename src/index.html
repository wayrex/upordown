<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="To the top or bottom" />
    <meta property="og:description" content="App to help us choose to the top or to the bottom">
    <title>Who's next</title>
</head>

<body>
    <section>
        <label for="starter">Who started?:</label>

        <select name="starter" id="starter">
            <option value="1">Eliot</option>
            <option value="2">Fer</option>
            <option value="3">Ipsita</option>
            <option value="4">Jenn</option>
            <option value="5">Jhon</option>
            <option value="6">Justin</option>
            <option value="7">Leo</option>
            <option value="8">Marce</option>
            <option value="9">Marlib</option>
            <option value="10">Nathan</option>
            <option value="11">Pam</option>
            <option value="12">Pamela</option>
            <option value="13">Peter</option>
            <option value="14">Rosa</option>
            <option value="15">Santi</option>
            <option value="16">Sarah</option>
            <option value="17">Saul</option>
            <option value="18">Suzanne</option>
            <option value="19">Wayra</option>
        </select>
        <label for="volunteered">Who volunteered after?:</label>

        <select name="volunteered" id="volunteered">
            <option value="1">Eliot</option>
            <option value="2">Fer</option>
            <option value="3">Ipsita</option>
            <option value="4">Jenn</option>
            <option value="5">Jhon</option>
            <option value="6">Justin</option>
            <option value="7">Leo</option>
            <option value="8">Marce</option>
            <option value="9">Marlib</option>
            <option value="10">Nathan</option>
            <option value="11">Pam</option>
            <option value="12">Pamela</option>
            <option value="13">Peter</option>
            <option value="14">Rosa</option>
            <option value="15">Santi</option>
            <option value="16">Sarah</option>
            <option value="17">Saul</option>
            <option value="18">Suzanne</option>
            <option value="19">Wayra</option>
        </select>
        <button id="play">Find out</button>
    </section>
    <section style="height: 500px;
    text-align: center;
    font-size: 6em;" id="result"></section>
    <script>
        window.onload = function () {
            let play = document.getElementById("play");

            play.addEventListener("click", function () {
                var isDown = true;
                var totalAttendees = 19;
                var starterElement = document.getElementById("starter");
                var volunteerElement = document.getElementById("volunteered");
                var starterValue = +starterElement.value;
                var volunteerValue = +volunteerElement.value;
                var text = ""
                if (starterValue == volunteerValue) {
                    text = "-.-"
                } else {
                    if (starterValue > volunteerValue) {
                        var downDistance = (totalAttendees - starterValue) + volunteerValue;
                        var upDistance = (totalAttendees - volunteerValue) - (totalAttendees - starterValue);
                        isDown = downDistance < upDistance;
                    } else {
                        var downDistance = (totalAttendees - starterValue) - (totalAttendees - volunteerValue);
                        var upDistance = starterValue + (totalAttendees - volunteerValue);
                        isDown = downDistance < upDistance;
                    }
                    text = isDown ? "Down" : "Up"
                }
                document.getElementById("result").innerHTML = text;
            });
        }
    </script>
</body>

</html>
